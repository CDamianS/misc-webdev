<% deftemplate index (&optional to-do doing done) () %>
<!doctype html>
<html>
  <head>
    <title>My Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/inner-moon.min.css"
    />
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div x-data="{ openModal: false }">
      <%- navbar %><% end %> <%- modal %><% end %>
    </div>
    <div class="grid container" style="text-align: center">
      <%- table "To Do" to-do%><% end %> <%- table "Doing" doing %><% end %> <%-
      table "Done" done %><% end %>
    </div>
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
      }
    </script>
  </body>
</html>
<% end %>
